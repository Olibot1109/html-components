<div class="user-card">
    <h3>User Profile</h3>
    <p>Name: {{userName}}</p>
    <p>Email: {{userEmail}}</p>
    <button id="editBtn" data-click="editUser">Edit User</button>
    <button id="viewBtn" data-click="viewDetails">View Details</button>

    <script>
        function editUser(event, el, root) {
            console.log('Editing user from component:');
            console.log('Button ID:', el.id); // "editBtn"
            console.log('Card class:', root.className); // "user-card"
            alert('Edit user functionality!');
        }

        function viewDetails(event, el, root) {
            console.log('Viewing details from component:');
            console.log('Button ID:', el.id);
            console.log('Card class:', root.className);
            alert('View details functionality!');
        }
    </script>
</div>
